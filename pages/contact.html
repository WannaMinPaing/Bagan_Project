<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../style.css">
	<link rel="stylesheet" type="text/css" href="../fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
	<!--Nav start-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<img src="../photo/Index_logo3.png" class="img-fluid ml-4 Index_logo_image">
		<a href="index.html" class="navbar-brand Index_logo_style pb-0">Myanmar</a>

		<button class="navbar-toggler" data-target="#Nav" data-toggle="collapse">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div id="Nav" class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto mr-5">
				<li class="nav-item mr-3"><a href="../index.html" class="nav-link">Home</a></li>
				<li class="nav-item mr-3"><a href="##.html" class="nav-link">Shop</a></li>
				<li class="nav-item mr-3"><a href="##.html" class="nav-link">Blog</a></li>
				<li class="nav-item mr-3"><a href="##.html" class="nav-link">Activities</a></li>
				<li class="nav-item mr-3"><a href="##.html" class="nav-link">Contact</a></li>
				<li class="nav-item mr-3"><a href="about.html" class="nav-link">About</a></li>

			</ul>
			
		</div>

	</nav>
	<!--end nav-->


	<!-- Contact Start-->
	<section>
		<div class="contactcontainer">
			<div class="contactinfo">
				<h2>Contact Info</h2>
				<div class="info">
					<i class="fas fa-map-marker-alt fa-2x"></i>&nbsp;&nbsp;&nbsp;<span>Bagan</span><br>
					<i class="far fa-envelope-open fa-2x"></i>&nbsp;&nbsp;&nbsp;<span> bagan@gmail.com</span><br>	
					<i class="fas fa-phone-alt fa-2x"></i>&nbsp;&nbsp;&nbsp;<span> 0987654321</span><br>
				</div>
				<div class="social">
					<i class="fab fa-facebook-f fa-2x"></i>
					<i class="fab fa-instagram fa-2x"></i>
					<i class="fab fa-twitter fa-2x"></i>
					<i class="fab fa-linkedin-in fa-2x"></i>
				</div>
			</div>
			<div class="clear"></div>
		</div>

		<div class="contactForm">
			<div class="formBox">
				<form>
					<h2>GET IN TOUCH</h2>

					<div class="form-group w-50">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" required="">
					</div>
					<div class="form-group w-50">
						<label for="address">Address</label>
						<input type="text" class="form-control" id="address">
					</div>
					<div class="form-group w-50">
						<label for="text">Email</label>
						<input type="email" class="form-control" id="email" required="">
					</div>
					<div class="form-group w-50">
						<label for="phone">Phone</label>
						<input type="text" class="form-control" id="phone">
					</div>
					<div class="form-group w-50">
						<label for="message">Message</label><br>
						<textarea id="message" required=""></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</section>					
<!-- Contact End -->

<!--footer start-->
	<div class="container-fluid d-block py-4 Index_footer">
		<div class="d-inline ml-5">Copy Right By Myanmar Team</div>
		<div class="float-right mr-5">
			<i class="fab fa-facebook-square fa-2x mx-2"></i><i class="fab fa-facebook-messenger fa-2x mx-2"></i> <i class="fab fa-twitter-square fa-2x mx-2"></i>
			
		</div>
	</div>
	<!--footer end-->




	<script type="text/javascript" src="../bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
